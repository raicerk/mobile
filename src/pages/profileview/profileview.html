<ion-header>
    <ion-navbar>
        <ion-label class="toolbartitle">{{profileView['name']}}</ion-label>
        <ion-buttons right>
            <button class="btnTopWhite" ion-button icon-only (click)="editProfile()">
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col class="patientPhoto">
        <img *ngIf="!profileView.image" src="assets/icon/camera.ico" height="50">
        <img [src]="profileView.image" *ngIf="profileView.image"/>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="labelForm">
        <ion-label>Condition(s)</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="viewFormFill">
        <ion-item text-wrap>
          <ion-label>{{profileView['conditions']}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="labelForm">
        <ion-label>My Story</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="viewFormFill">
        <ion-item text-wrap>
          <ion-label>{{profileView['story']}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="labelForm">
        <ion-label>My Updates</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="viewFormFill">
        <ion-item text-wrap>
          <ion-label>{{profileView['updates']}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
