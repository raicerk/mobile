<ion-content padding>

  <ion-list>
    <ion-item>
      <img src="../../assets/imgs/rg-logo.png" style="width:150px;">
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="localdata.email" text-lowercase></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="localdata.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-col>
        <button class="create-account disable-hover loginsigninbutton" ion-button color="light" ion-button (click)="signIn()">Sign In</button>
        <button class="login disable-hover loginforgotpasswordbutton" ion-button (click)="forgotPassword()">Forgot password?</button>
      </ion-col>
    </ion-item>
  </ion-list>
</ion-content>
