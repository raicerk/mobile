<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-label class="toolbartitle">Email Link for Password</ion-label>
    </ion-title>
    <ion-buttons left>
      <button class="btnTopWhite" ion-button icon-only (click)="closeWindow()">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngIf="emailNotFound; then defaultMessage else emailNotFoundMessage"></div>
        <ng-template #defaultMessage>
          <p class="subtitle">Please enter your email registered during sign-up</p>
        </ng-template>
        <ng-template #emailNotFoundMessage>
          <p ion-text color="danger" class="subtitle">Email not found. Please enter the email given at the time of registration</p>
        </ng-template>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" text-lowercase [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="sendResetPasswordLink()">Send Reset Password Link</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
